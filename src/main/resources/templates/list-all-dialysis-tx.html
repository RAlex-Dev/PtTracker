<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
</head>

<body>

<div class="header">
    <div class="nav-bar">
        <a class="nav-btn" th:href="@{/api/list}" >Patient Directory</a>
        <a class="nav-btn" th:href="@{/api/record/search-dialysis-page}">Record Search</a>
        <a class="nav-btn" th:href="@{/api/qai/show-patient-list}">QAI Records</a>
    </div>
</div>

<div class="container">
    <img src="/logo.png" width="150" height="50">
    <br><br><br>
    <div class="profile-align">
    <img src="/profile.bmp" width="200" height="200">

<div class="patientInfoContainer">
    <br>
    <div class="profile-align"><label class="label" for="firstName">&nbsp; First Name: &nbsp; </label> <p id="firstName" th:text="${patient.firstName}"></div>
    <div class="profile-align"><label class="label" for="lastName">&nbsp; Last Name: &nbsp;</label> <p id="lastName" th:text="${patient.lastName}"></div>
    <div class="profile-align"><label class="label" for="patientId">&nbsp; Patient ID: &nbsp;</label> <p id="patientId" th:text="${patient.patientId}"></div>
    <div class="profile-align"><label class="label" for="dob">&nbsp; DOB: &nbsp;</label> <p id="dob" th:text="${patient.dateOfBirth}"></div>

</div>
</div>
<hr>
<br><br>

<table class="table table-bordered table-striped">
    <thead class="thread-dark">
    <tr>
        <th>Date</th>
        <th>Pre-Weight</th>
        <th>BP Standing</th>
        <th>BP Sitting</th>
        <th>Post-Weight</th>
        <th>Final Sitting BP</th>
        <th>Final Standing BP</th>
        <th>Final Temp</th>
        <th>Actions</th>

    <tr>
    </thead>

    <tbody>
    <tr th:each="dialysisRecord: ${dialysisTreatmentRecords}">

        <td th:text="${dialysisRecord.date}">
        <td th:text="${dialysisRecord.preWeight}">
        <td th:text="${dialysisRecord.bpStanding}">
        <td th:text="${dialysisRecord.bpSitting}">
        <td th:text="${dialysisRecord.postWeight}">
        <td th:text="${dialysisRecord.finalSittingBp}">
        <td th:text="${dialysisRecord.finalStandingBp}">
        <td th:text="${dialysisRecord.temperature}">

        <td>
            <a th:href="@{/api/record/all-daily-treatments(dialysisTreatmentRecordId=${dialysisRecord.id}, patientId=${patient.id})}"
               class="btn btn-info btn-sm">
                TX observations</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/api/record/search-dialysis-page}">Back to Search</a>
</div>
</div>
</body>
</html>
