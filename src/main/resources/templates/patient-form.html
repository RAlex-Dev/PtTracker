<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <title>Save Patient</title>

    <!-- reference css file -->
</head>

<body>
<div class="container">
    <h3>Patients</h3>
    <hr>

    <p class="h4 mb-4">Save Patient</p>

    <form action="#" th:action="@{/api/save}"
          th:object="${patient}" method="POST">

        <input type="hidden" th:field= "*{id}"/>

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4 w-25" placeholder="Last Name">

        <input type="text" th:field="*{dateOfBirth}"
               class="form-control mb-4 col-4 w-25" placeholder="Date of Birth">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/api/list}">Back to patients</a>
</div>
</body>

</html>
