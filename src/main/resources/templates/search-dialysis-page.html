<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dialysis Records</title>
    <link rel="stylesheet" href="/styles.css">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
</head>

<body>

<div class="header">
    <div class="nav-bar">
        <a class="nav-btn" th:href="@{/api/list}" >Patient Directory</a>
        <a class="nav-btn" th:href="@{/api/record/search-dialysis-page}">Record Search</a>
        <a class="nav-btn" th:href="@{/api/qai/show-patient-list}">QAI Records</a>
    </div>
</div>

<div class="container">
    <img src="/logo.png" width="150" height="50">
    <br><br><br>

<form action="#" th:action="@{/api/record/search}"
      th:object="${patient}" method="POST">

    <input type="hidden" th:field= "*{id}"/>

    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 col-4 w-25" placeholder="First Name">

    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 col-4 w-25" placeholder="Last Name">

    <input type="text" th:field="*{patientId}"
           class="form-control mb-4 col-4 w-25" placeholder="Patient Id">

    <button type="submit" class="btn btn-info col-2">Search</button>
</form>
    <br><br>
    <a th:href="@{/api/list}">Back to Patient List</a>

</div>

</body>
<br><br>
</html>
