<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <title>Patients</title>

    <!-- reference css file -->
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body style="padding: 20px">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a th:href="@{/api/record/search-dialysis-page}">Master Search</a>
            </div>
        </div>
    <h3>Patients</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/api/show-form}">
    <button class="add-patient-btn"> Add a Patient </button></a>
    <br><br>
    <table class="table table-bordered table-striped">
        <thead class="thread-dark">
        <tr>
            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Action</th>
        <tr>
        </thead>

        <tbody>
        <tr th:each="tempPatient: ${patients}">

            <td th:text="${tempPatient.patientId}">
            <td th:text="${tempPatient.firstName}">
            <td th:text="${tempPatient.lastName}">
            <td th:text="${tempPatient.dateOfBirth}">

            <td>
                <a th:href="@{/api/update(patientId=${tempPatient.id})}"
                   class="btn btn-info btn-sm">
                    Update</a>


                <a th:href="@{/api/delete(patientId=${tempPatient.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are  you sure you want to delete this employee?'))) return false">
                    Delete</a>

                <a th:href="@{/api/record/form(patientId=${tempPatient.id})}"
                   class="btn btn-danger btn-sm">
                    Dialysis</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
